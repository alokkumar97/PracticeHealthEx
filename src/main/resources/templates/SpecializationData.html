<html xmlns:th="https://thymeleaf.org">
    <head>
        <title>Health Care</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-center text-white">
                    <h3>Specialization</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr class="bg-info text-white">
                            <th>ID</th>
                            <th>SPEC_CODE</th>
                            <th>SPEC_NAME</th>
                            <th>SPEC_NOTE</th>
                            <th>OPERATION</th>
                        </tr>
                        <tr th:each="ob:${list}">
                            <td th:text="${ob.specId}"></td>
                            <td th:text="${ob.specCode}"></td>
                            <td th:text="${ob.specName}"></td>
                            <td th:text="${ob.specNote}"></td>
                            <td>
                            <a th:href="@{/spec/delete(Id=${ob.specId})}">DELETE</a>
                             <a th:href="@{/spec/edit(Id=${ob.specId})}">EDIT</a>
                            </td>
                        </tr>
                       
                    </table>
                     <a href="/spec/register">Register</a>
                </div>
                <div class="card-footer bg-white text-danger" th:if="${message != null}">
                <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </body>
</html>
