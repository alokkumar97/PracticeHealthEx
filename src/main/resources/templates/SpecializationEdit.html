<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Specialization Edit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="/spec/update" method="post" id="registerForm" th:object="${specialization}">
        <div class="card">
          <div class="card-header">
            <h3>Edit Form</h3>
          </div>
          <div class="card-body">
          <!-- ROW#0 -->
            <div class="row">
              <div class="col-2">
                <label for="specId">ID :</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  th:field="*{specId}"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <!-- ROW#1 -->
            <div class="row">
              <div class="col-2">
                <label for="specCode">CODE :</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  th:field="*{specCode}"
                  class="form-control"
                />
              </div>
              <div class="col-5">
                <span id="specCodeError"></span>
              </div>
            </div>
            <!-- ROW#2 -->
            <div class="row">
              <div class="col-2">
                <label for="specName">NAME :</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  th:field="*{specName}"
                  class="form-control"
                />
              </div>
              <div class="col-5">
                <span id="specNameError"></span>
              </div>
            </div>
            <!-- ROW#3 -->
            <div class="row">
              <div class="col-2">
                <label for="specNote">NOTE :</label>
              </div>
              <div class="col-5">
                <textarea
                  th:field="*{specNote}"
                  class="form-control bg-"
                ></textarea>
              </div>
              <div class="col-5">
                <span id="specNoteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              <i class="fa fa-plus" aria-hidden="true"></i>Update
            </button>
          </div>
          <a href="/spec/all">Records</a>
        </div>
      </form>
    </div>
    
    <script th:src="@{/JS/Validate_Register.js}">
    </script>
  </body>
</html>
