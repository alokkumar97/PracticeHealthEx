<html>
  <head>
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center bg-info">
          <h3>Login Form</h3>
        </div>
        <div class="card-body">
          <form action="/login" method="post" id="myLoginForm">
            <!-- ROW==1 -->
            <div class="row">
              <div class="col-2">
                <label for="userName"> UserName:</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  class="form-control"
                />
              </div>
              <div class="col-5">
                <span id="userNameError"></span>
              </div>
            </div>
            <br />
            <!-- ROW==2 -->
            <div class="row">
              <div class="col-2">
                <label for=""> Password:</label>
              </div>
              <div class="col-5">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="col-5">
                <span id="passwordError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
        <div class="card-footer text-center bg-info">Login Success!!</div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        //1.hide error
        $("#userNameError").hide();
        $("#passwordError").hide();
        //2.declare error variable
        var userNameError = false;
        var passwordError = false;
        //3.validate function
        function validate_username() {
          var val = $("#userName").val();
          if (val == "") {
            $("#userNameError").show();
            $("#userNameError").html("*Please Enter Valid <b>UserName</b>");
            $("#userNameError").css("color", "red");
            passwordError = false;
          } else {
            $("#userNameError").hide();
            userNameError = true;
          }
          return userNameError;
        }
        function validate_password() {
          var val = $("#password").val();
          if (val == "") {
            $("#passwordError").show();
            $("#passwordError").html("*Please Enter Valid <b>Password<b/>");
            $("#passwordError").css("color", "red");
            passwordError = false;
          } else {
            $("#passwordError").hide();
            passwordError = true;
          }
          return passwordError;
        }
        //4.link action event
        $("#userName").keyup(function () {
          validate_username();
        });
        $("#password").keyup(function () {
          validate_password();
        });
        //5.Submit form
        $("#myLoginForm").submit(function () {
          validate_username();
          validate_password();
          if (userNameError && passwordError) return true;
          else return false;
        });
      });
    </script>
  </body>
</html>
